<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game</title>
</head>
<script src="../script.js" defer></script>
<link rel="stylesheet" href="../style.css">

<body>

  <div class="wrapper">
    <h1>Tic Tac Toe - Battle!</h1>
  </div>

  <div id="playerStats" class="game-output hover-glow hover-up hover-outline"></div>
  <div id="TicTacToe-field">
    <div onclick="setXandO(this); checkWinner(this);" class="field" id="f1" data-row="0" data-col="0"></div>
    <div onclick="setXandO(this); checkWinner(this);" class="field" id="f2" data-row="0" data-col="1"></div>
    <div onclick="setXandO(this); checkWinner(this);" class="field" id="f3" data-row="0" data-col="2"></div>
    <div onclick="setXandO(this); checkWinner(this);" class="field" id="f4" data-row="1" data-col="0"></div>
    <div onclick="setXandO(this); checkWinner(this);" class="field" id="f5" data-row="1" data-col="1"></div>
    <div onclick="setXandO(this); checkWinner(this);" class="field" id="f6" data-row="1" data-col="2"></div>
    <div onclick="setXandO(this); checkWinner(this);" class="field" id="f7" data-row="2" data-col="0"></div>
    <div onclick="setXandO(this); checkWinner(this);" class="field" id="f8" data-row="2" data-col="1"></div>
    <div onclick="setXandO(this); checkWinner(this);" class="field" id="f9" data-row="2" data-col="2"></div>  
  </div>

  <!-- Output / Result area -->
  <div id="game-output" class="game-output hover-glow hover-up hover-outline" aria-live="polite"></div>
  

  <video autoplay loop muted playsinline>
    <source src="../Video/Background-Video.mp4" type="video/mp4">
  </video>  
  
</body>

</html>
